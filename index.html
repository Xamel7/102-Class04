<!DOCTYPE html>
<html>
  <head>
    <title>Fighting Game</title>
    <link rel="Demo.html">
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1b1b1b;
      }
      .player {
        position: absolute;
        width: 50px;
        height: 100px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);
        transition: all 0.3s;
      }
      .player1 {
        left: 50px;
      }
      .player2 {
        right: 50px;
      }
      .player1.kick {
        transform: translateX(50px) rotate(-30deg);
      }
      .player1.punch {
        transform: translateX(30px) rotate(-10deg);
      }
      .player2.kick {
        transform: translateX(-50px) rotate(30deg);
      }
      .player2.punch {
        transform: translateX(-30px) rotate(10deg);
      }
    </style>
  </head>
  <body>
    <div class="player player1"></div>
    <div class="player player2"></div>
    <script>
      const player1 = document.querySelector('.player1');
      const player2 = document.querySelector('.player2');

      document.addEventListener('keydown', function(event) {
        if (event.key === 'a') {
          player1.classList.add('kick');
          setTimeout(() => {
            player1.classList.remove('kick');
          }, 300);
        } else if (event.key === 's') {
          player1.classList.add('punch');
          setTimeout(() => {
            player1.classList.remove('punch');
          }, 300);
        } else if (event.key === 'k') {
          player2.classList.add('kick');
          setTimeout(() => {
            player2.classList.remove('kick');
          }, 300);
        } else if (event.key === 'l') {
          player2.classList.add('punch');
          setTimeout(() => {
            player2.classList.remove('punch');
          }, 300);
        }
      });
    </script>
  </body>
</html>
